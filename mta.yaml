_schema-version: "2.1"
ID: DEMOCROSSSCHEMA
version: 0.0.1
modules:
- name: db
  type: hdb
  path: db
  requires:
  - name: hdi_db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
  - name: cross-container-service-2
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_2
      service: ~{the-service-name}
resources:
- name: hdi_db
  type: com.sap.xs.hdi-container
  properties:
    hdi-container-name: ${service-name}
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: CC_RAMADEMO
  properties:
    the-service-name: ${service-name}
- name: cross-container-service-2
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: CC_CLOUD
  properties:
    the-service-name: ${service-name}
